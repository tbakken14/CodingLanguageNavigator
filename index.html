<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-R-Us</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1>Coding Language Navigator</h1>
    <h2>How to use: </h2>
    <p>Fill out the form to determine what coding language to learn.</p>
    <form>
        <label for="name">Name: </label>
        <input id="name" type="text"><br>
        <label for="age">Age: </label>
        <input id="age" type="text"><br>
        <label for="experience">Do you have prior experience? </label>
        <input id="experience" type="text"><br>
        <label for="input-1">What is your use case? </label>
        <select id="input-1">
            <option selected disabled hidden>Choose an option</option>
            <option>Software Engineering</option>
            <option>Data Science</option>
        </select><br>
        <div id="section-2" class="hidden">
            <label for="input-2">What interests you in this field? </label>
            <select id="input-2">
            </select><br>
        </div>
        <input type="submit"></input>
    </form>
    <div id="result" class="hidden">
        Result
    </div>
</body>

</html>
